<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator Arrest Warrant HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #1e1e1e; color: white; padding: 40px; }
    textarea { font-family: monospace; }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Generator HTML untuk Arrest Warrant</h1>

    <form id="warrantForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Nama Tersangka</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tanggal</label>
        <input type="text" id="date" class="form-control" placeholder="Contoh: Tue Apr 30, 2025 11:30 pm" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Link Forum</label>
        <input type="url" id="link" class="form-control" placeholder="https://..." required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tingkat Risiko</label>
        <select id="risk" class="form-select">
          <option value="Standard Risk">Standard Risk</option>
          <option value="High Risk">High Risk</option>
        </select>
      </div>
      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-success">+ Tambah ke Output</button>
        <button type="button" class="btn btn-danger" onclick="resetOutput()">Reset Semua</button>
      </div>
    </form>

    <h4 class="mb-2">Output Warrant (Salin ke <code>arrest.html</code>):</h4>
    <textarea id="result" class="form-control" rows="10" readonly></textarea>
  </div>

  <script>
    document.getElementById('warrantForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const date = document.getElementById('date').value.trim();
      const link = document.getElementById('link').value.trim();
      const risk = document.getElementById('risk').value;

      if (!name || !date || !link) {
        alert("Semua kolom harus diisi!");
        return;
      }

      const entry = `  { name: "${name}", date: "${date}", link: "${link}", risk: "${risk}" },\n`;
      const resultArea = document.getElementById('result');

      resultArea.value += entry;

      // Hanya reset field input, tidak menghapus output
      document.getElementById('warrantForm').reset();
    });

    function resetOutput() {
      if (confirm("Yakin ingin menghapus seluruh data output?")) {
        document.getElementById('result').value = '';
      }
    }
  </script>
</body>
</html>
