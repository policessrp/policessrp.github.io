// Fungsi untuk klik Lanjutkan
function lanjutkan() {
  var nama = document.getElementById('namaPengunjung').value.trim();
  if (nama === "") {
    Swal.fire({
      icon: 'warning',
      title: 'Nama Kosong!',
      text: 'Harap isi nama terlebih dahulu!',
      confirmButtonText: 'Oke'
    });
    return;
  }

  if (allowedUsers.includes(nama)) {
    localStorage.setItem('namaPengunjung', nama);
    window.location.href = "menu.html";
  } else {
    Swal.fire({
      icon: 'error',
      title: 'Akses Ditolak!',
      text: 'Anda tidak terdaftar sebagai anggota San Andreas Police Department.',
      confirmButtonText: 'Kembali'
    });
  }
}

// Tekan ENTER di input = klik tombol Lanjutkan
document.getElementById("namaPengunjung").addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("btnLanjutkan").click();
  }
});
</script>
